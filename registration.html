<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/styles/normalize.css" />
    <link rel="stylesheet" type="text/css" href="./assets/styles/registration.css" />
    <title>TinderJob</title>
</head>
<body>
    
    <div class="container">

        <div class="registration">

            <h1 class="font-weight-bold">
                Create Account
            </h1>

            <div class="registration-forms" method="post">

                <form action="#" name="registration">
                    <label for="name">
                        <p>Name</p>
                        <input type="text" value="Ivan" required class="username">
                    </label>
                    <br>

                    <label for="surname">
                        <p>Surname</p>
                        <input type="text" value="Ivanov" required class="surname">
                    </label>
                    <br>

                    <label for="email">
                        <p>Email address</p>
                        <input type="text" value="ivanivanov@email.com" required class="email">
                    </label>
                    <br>

                    <label for="password">
                        <p>Password</p>
                        <input type="password" value="123456" required class="password">
                    </label>
                    <br>

                    <label for="password">
                        <p>Repeat password</p>
                        <input type="password" value="123456" required>
                    </label>
                    <br>

                    <div class="role">

                        <h1>
                            I am a
                        </h1>

                        <button class="applicant">
                            Applicant
                        </button>

                        <button class="employer">
                            Employer
                        </button>

                    </div>


                    <div class="skills">

                        <h1>
                            Skills
                        </h1>

                        <button class="skills-button">Java</button>

                        <button class="skills-button">Java Script</button>

                        <button class="skills-button">HTML/CSS</button>

                    </div>

                    <button class="submit">
                        Sign Up
                    </button>

                </form>


            </div>


        </div>

    </div>

    <script src="./assets/script/registration.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
